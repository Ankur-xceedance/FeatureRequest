{% extends "BaseApp.html" %}
{% block head %}Feature Request List{% endblock %}
{% block content %}
    <div class="wrapper">
        <div class="container bottom-space">
            <div class="action-buttons-well clearfix">
                <div class="pull-right">
                    <a class="btn btn-primary btn-custom" href="/features/addscreen/"><i class="fa fa-fw fa-plus"></i> Add New Request</a>
                </div>
            </div>
            <div class="panel panel-primary clearfix">
                <div class="panel-heading clearfix">
                    <div class="pull-left">
                        <i class="fa fa-fw fa-list"></i>View Requests
                    </div>
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="reqlisting" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>S. No.</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Client Name</th>
                                <th>Client Priority </th>
                                <th>Target Date</th>
                                <th>Product Area</th>
								<th>Action</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: requistions">
                            <tr>
                                <td data-bind="text: id"></td>
                                <td data-bind="text: feature_title"></td>
                                <td data-bind="text: feature_desc"></td>
                                <td data-bind="text: client_name"></td>
                                <td data-bind="text: client_priority"></td>
                                <td data-bind="text: target_date"></td>
                                <td data-bind="text: product_area"></td>
								<td><a title='View Request' data-bind="attr: { href: 'viewscreen/' + id }" /><i class='fa fa-fw fa-server'></i></a></td>
								
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>


	{%load static %}
	<script src="{%static 'js/listingKO.js'%}"></script>
    <script>
    	$(document).ready(function() {
			    $('#reqlisting').DataTable({
				  "columnDefs": [
					{ "width": "15%", "targets": [1,5] }
				  ]
				} );
			} );
    </script>
{% endblock %}
