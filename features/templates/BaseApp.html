<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		{% load static %}
		<link href="{%static 'css/Content/jquery.jqGrid/ui.jqgrid.css'%}" rel="stylesheet"/>
		<link href="{%static 'css/Content/themes/base/jquery-ui.css'%}" rel="stylesheet"/>
		<link href="{%static 'css/core.css'%}" rel="stylesheet" />
		<link href="{%static 'css/style.css'%}" rel="stylesheet" />
		
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="{% static 'js/knockout-3.4.2.js'%}"></script>
		<script src="{%static 'js/knockout.validation.js'%}"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
		<div class="header">
        <div class="container-fluid tb-color">
            <div class="container">
                <div class="top-bar clearfix">
                    <div class="col-md-4 col-sm-4 col-xs-6 clearfix">
						{% load static %}
                        <img width="90px;" class="pull-left" src="{% static 'images/logo.png'%}" alt="Logo">
                    </div>
                    <div class="m-head col-md-8 col-sm-8 col-xs-6 text-center">
                        <h1 class="pull-right">JOTT-IT</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <nav class="navbar navbar-default">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- /.navbar-collapse -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		          <ul class="nav navbar-nav navbar-right">
		            <li class="dropdown pull-right">
						<a href="/"><span class="fa fa-sign-out"></span> &nbsp;&nbsp;Sign Out</a>
					</li>
		           </ul>
		        </div>
                </div>
                <!-- /.container -->
            </nav>
        </div>
    </div>
        {% block content %}{% endblock %}
		
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<footer class="f-inner"><p>Powered by <a href="http://xceedance.com" target="_blank">Xceedance</p></footer>
    </body>
</html>
