{% extends "BaseApp.html" %}
{% block head %}Feature Request List{% endblock %}
{% block content %}
        <div class="wrapper">
            <div class="container bottom-space">
                <!-- 	<div class="action-buttons-well clearfix">
                      <div class="pull-right">
                        <a class="btn btn-primary btn-custom" href="#"><i class="fa fa-fw fa-plus"></i> Add New Request</a>
                      </div>
                    </div> -->
                <div class="panel panel-primary clearfix">
                    <div class="panel-heading clearfix">
                        <div class="pull-left">
                            <i class="fa fa-fw fa-list"></i>Add Request
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="col-sm-12 col-md-8 col-md-offset-2">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-4" for="name">Title</label>
                                    <div class="col-sm-8">
                                        <input type="text"  value="" placeholder="Feature Title" class="form-control" data-bind="value:ReqDetails.feature_title" maxlength=60>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4" for="name">Description</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" placeholder="Description" data-bind="value:ReqDetails.feature_desc" maxlength=1000></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4" for="name">Client Priority</label>
                                    <div class="col-sm-8">
										<input type="text" placeholder="Priority" class="form-control" data-bind="value:ReqDetails.priority" min=1 max=99999999>
                                        <!--<select class="form-control" id="name" data-bind="options:ReqDetails.client_priority, optionsValue:'Id', optionsText:'Name',value:ReqDetails.PriorityId,  optionsCaption: 'Choose...'"></select>-->
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4" for="name">Client</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="name" data-bind="options:ReqDetails.client_name, optionsValue:'id', optionsText:'client_name',value:ReqDetails.client_id,  optionsCaption: 'Select Client'"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4" for="name" >Target Date</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="targetDate" placeholder="Target Date" data-bind="value:ReqDetails.target_date" value="" class="form-control">
										
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4" for="name">Product Area</label>
                                    <div class="col-sm-8">
                                        <select class="form-control" id="name" data-bind="options:ReqDetails.product_area, optionsValue:'id', optionsText:'product_area',value:ReqDetails.product_id,  optionsCaption: 'Select Product'"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-size">
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary" data-bind="click: submit"> Submit</button>
                        <button type="button" class="btn btn-danger" data-bind="click: reset"> Cancel</button>
                    </div>
                </div>
            </div>
        </div>


		{% load static %}
		<script src="{%static 'js/AddListKO.js'%}"></script>
		

    </form>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
    	$(document).ready(function() {
			    $( "#targetDate" ).datepicker({ dateFormat: 'yy-mm-dd' });
			} );
    </script>
	{% endblock %}
