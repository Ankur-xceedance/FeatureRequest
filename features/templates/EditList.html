{% extends "BaseApp.html" %}
{% block head %}Feature Request List{% endblock %}
{% block content %}
    <div class="wrapper">
        <div class="container bottom-space">
            <div class="panel panel-primary clearfix">
                <div class="panel-heading clearfix">
                    <div class="pull-left">
                        <i class="fa fa-fw fa-list"></i>View Request
                    </div>
                </div>

                <div class="panel-body">
                    <div class="col-sm-12 col-md-8 col-md-offset-2">
                        <div class="form-horizontal">
							<input type="hidden" id='feature_id' value={{feature_id}}>
                            <div class="form-group">
                                <label class="col-sm-4" for="name">Title</label>
                                <div class="col-sm-8">
                                    <input type="text" value="" class="form-control" data-bind="value:ReqDetails.feature_title" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4" for="name">Description</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" placeholder="Description" data-bind="value:ReqDetails.feature_desc" readonly></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4" for="name">Client Priority</label>
                                <div class="col-sm-8">
                                    <input type="number" value="" class="form-control" data-bind="value:ReqDetails.priority" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4" for="name">Client</label>
                                <div class="col-sm-8">
                                    <input type="text" value="" class="form-control" data-bind="value:ReqDetails.client_name" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4" for="name">Target Date</label>
                                <div class="col-sm-8">
                                    <input type="text" value="" class="form-control" data-bind="value:ReqDetails.target_date" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4" for="name">Product Area</label>
                                <div class="col-sm-8">
                                    <input type="text" value="" class="form-control" data-bind="value:ReqDetails.product_area" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-size">
                <div class="pull-right">
                    <!--<button type="button" class="btn btn-primary" data-bind="click: submit"> Submit</button>-->
                    <button type="button" class="btn btn-danger" data-bind="click: reset"> Back</button>
                </div>
            </div>
        </div>
    </div>

    </div>
	{% load static %}
	<script src="{%static 'js/EditListKO.js'%}"></script>

	{% endblock %}
